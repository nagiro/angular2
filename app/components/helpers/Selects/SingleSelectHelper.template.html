<ng-select    [allowClear]="true"
              [items]="items"
              [disabled]="disabled"
              (data)="refreshValue($event)"
              (selected)="selected($event)"
              (removed)="removed($event)"
              (typed)="typed($event)"
              [placeholder]="placeholder"
              [active]="defaultValue"              
              [multiple]="true"
              >

</ng-select>
